<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stylish Responsive Calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            padding: 20px;
        }
        
        .calculator-container {
            width: 100%;
            max-width: 400px;
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .calculator-header {
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.2);
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .calculator-header h1 {
            font-size: 1.5rem;
            font-weight: 600;
        }
        
        .theme-toggle {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.3s ease;
        }
        
        .theme-toggle:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        
        .display {
            padding: 25px 20px;
            text-align: right;
            background-color: rgba(0, 0, 0, 0.25);
        }
        
        .previous-operand {
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.8);
            min-height: 1.8rem;
            word-wrap: break-word;
            word-break: break-all;
        }
        
        .current-operand {
            font-size: 2.5rem;
            color: white;
            font-weight: 600;
            min-height: 3.5rem;
            word-wrap: break-word;
            word-break: break-all;
        }
        
        .buttons-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1px;
            background-color: rgba(255, 255, 255, 0.1);
        }
        
        button {
            border: none;
            padding: 20px 10px;
            font-size: 1.3rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            color: white;
            background-color: rgba(255, 255, 255, 0.1);
        }
        
        button:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }
        
        button:active {
            background-color: rgba(255, 255, 255, 0.3);
            transform: scale(0.97);
        }
        
        .operator {
            background-color: rgba(255, 255, 255, 0.15);
        }
        
        .equals {
            background: linear-gradient(to right, #ff7b54, #ff5e7d);
            grid-column: span 2;
        }
        
        .clear, .delete {
            background-color: rgba(255, 99, 99, 0.7);
        }
        
        .clear:hover, .delete:hover {
            background-color: rgba(255, 99, 99, 0.9);
        }
        
        /* Dark theme */
        .dark-theme {
            background: linear-gradient(135deg, #2c3e50, #1a1a2e);
        }
        
        .dark-theme .calculator-container {
            background-color: rgba(0, 0, 0, 0.4);
        }
        
        .dark-theme button {
            background-color: rgba(255, 255, 255, 0.05);
        }
        
        .dark-theme .operator {
            background-color: rgba(255, 255, 255, 0.1);
        }
        
        /* Responsive styles */
        /* For tablet screens (720px and below) */
        @media (max-width: 720px) {
            .calculator-container {
                max-width: 350px;
            }
            
            .current-operand {
                font-size: 2.2rem;
            }
            
            button {
                padding: 18px 8px;
                font-size: 1.2rem;
            }
        }
        
        /* For mobile screens (480px and below) */
        @media (max-width: 480px) {
            .calculator-container {
                max-width: 300px;
            }
            
            .calculator-header h1 {
                font-size: 1.3rem;
            }
            
            .current-operand {
                font-size: 1.9rem;
                min-height: 3rem;
            }
            
            .previous-operand {
                font-size: 1rem;
            }
            
            button {
                padding: 15px 5px;
                font-size: 1.1rem;
            }
            
            .display {
                padding: 20px 15px;
            }
        }
        
        /* Extra small screens */
        @media (max-width: 360px) {
            .calculator-container {
                max-width: 280px;
            }
            
            button {
                padding: 14px 4px;
                font-size: 1rem;
            }
        }
        
    </style>
</head>
<body>
    <div class="calculator-container">
        <div class="calculator-header">
            <h1><i class="fas fa-calculator"></i></h1>
            <button class="theme-toggle" id="themeToggle">
                <i class="fas fa-moon"></i>
            </button>
        </div>
        
        <div class="display">
            <div class="previous-operand" id="previousOperand"></div>
            <div class="current-operand" id="currentOperand">0</div>
        </div>
        
        <div class="buttons-grid">
            <button class="clear" data-action="clear">C</button>
            <button class="delete" data-action="delete">DEL</button>
            <button class="operator" data-action="divide">/</button>
            <button class="operator" data-action="multiply">×</button>
            
            <button data-number="7">7</button>
            <button data-number="8">8</button>
            <button data-number="9">9</button>
            <button class="operator" data-action="subtract">−</button>
            
            <button data-number="4">4</button>
            <button data-number="5">5</button>
            <button data-number="6">6</button>
            <button class="operator" data-action="add">+</button>
            
            <button data-number="1">1</button>
            <button data-number="2">2</button>
            <button data-number="3">3</button>
            <button class="equals" data-action="equals" rowspan="2">=</button>
            
            <button data-number="0" style="grid-column: span 2;">0</button>
            <button data-action="decimal">.</button>
        </div>
        
    
    </div>

    <script>
        // Calculator state
        let currentOperand = '0';
        let previousOperand = '';
        let operation = null;
        let resetCurrentOperand = false;
        
        // DOM elements
        const currentOperandElement = document.getElementById('currentOperand');
        const previousOperandElement = document.getElementById('previousOperand');
        const themeToggle = document.getElementById('themeToggle');
        
        // Update display
        function updateDisplay() {
            currentOperandElement.textContent = currentOperand;
            if (operation) {
                previousOperandElement.textContent = `${previousOperand} ${getOperationSymbol(operation)}`;
            } else {
                previousOperandElement.textContent = previousOperand;
            }
        }
        
        // Get symbol for operation
        function getOperationSymbol(op) {
            switch(op) {
                case 'add': return '+';
                case 'subtract': return '−';
                case 'multiply': return '×';
                case 'divide': return '÷';
                default: return '';
            }
        }
        
        // Append number
        function appendNumber(number) {
            if (currentOperand === '0' || resetCurrentOperand) {
                currentOperand = number;
                resetCurrentOperand = false;
            } else {
                currentOperand += number;
            }
            updateDisplay();
        }
        
        // Choose operation
        function chooseOperation(op) {
            if (currentOperand === '') return;
            
            if (previousOperand !== '') {
                calculate();
            }
            
            operation = op;
            previousOperand = currentOperand;
            resetCurrentOperand = true;
            updateDisplay();
        }
        
        // Calculate result
        function calculate() {
            let result;
            const prev = parseFloat(previousOperand);
            const current = parseFloat(currentOperand);
            
            if (isNaN(prev) || isNaN(current)) return;
            
            switch(operation) {
                case 'add':
                    result = prev + current;
                    break;
                case 'subtract':
                    result = prev - current;
                    break;
                case 'multiply':
                    result = prev * current;
                    break;
                case 'divide':
                    if (current === 0) {
                        alert("Cannot divide by zero!");
                        return;
                    }
                    result = prev / current;
                    break;
                default:
                    return;
            }
            
            // Round result to avoid floating point precision issues
            result = Math.round(result * 1000000) / 1000000;
            
            currentOperand = result.toString();
            operation = null;
            previousOperand = '';
            resetCurrentOperand = true;
            updateDisplay();
        }
        
        // Clear calculator
        function clearCalculator() {
            currentOperand = '0';
            previousOperand = '';
            operation = null;
            updateDisplay();
        }
        
        // Delete last character
        function deleteLast() {
            if (currentOperand.length === 1) {
                currentOperand = '0';
            } else {
                currentOperand = currentOperand.slice(0, -1);
            }
            updateDisplay();
        }
        
        // Add decimal point
        function addDecimal() {
            if (resetCurrentOperand) {
                currentOperand = '0.';
                resetCurrentOperand = false;
            } else if (!currentOperand.includes('.')) {
                currentOperand += '.';
            }
            updateDisplay();
        }
        
        // Event listeners for buttons
        document.querySelectorAll('[data-number]').forEach(button => {
            button.addEventListener('click', () => {
                appendNumber(button.getAttribute('data-number'));
            });
        });
        
        document.querySelectorAll('[data-action]').forEach(button => {
            button.addEventListener('click', () => {
                const action = button.getAttribute('data-action');
                
                switch(action) {
                    case 'clear':
                        clearCalculator();
                        break;
                    case 'delete':
                        deleteLast();
                        break;
                    case 'decimal':
                        addDecimal();
                        break;
                    case 'equals':
                        calculate();
                        break;
                    default:
                        chooseOperation(action);
                        break;
                }
            });
        });
        
        // Theme toggle functionality
        themeToggle.addEventListener('click', () => {
            document.body.classList.toggle('dark-theme');
            
            if (document.body.classList.contains('dark-theme')) {
                themeToggle.innerHTML = '<i class="fas fa-sun"></i>';
            } else {
                themeToggle.innerHTML = '<i class="fas fa-moon"></i>';
            }
        });
        
        // Keyboard support
        document.addEventListener('keydown', event => {
            if (event.key >= '0' && event.key <= '9') {
                appendNumber(event.key);
            } else if (event.key === '.') {
                addDecimal();
            } else if (event.key === '+') {
                chooseOperation('add');
            } else if (event.key === '-') {
                chooseOperation('subtract');
            } else if (event.key === '*') {
                chooseOperation('multiply');
            } else if (event.key === '/') {
                event.preventDefault();
                chooseOperation('divide');
            } else if (event.key === 'Enter' || event.key === '=') {
                event.preventDefault();
                calculate();
            } else if (event.key === 'Escape') {
                clearCalculator();
            } else if (event.key === 'Backspace') {
                deleteLast();
            }
        });
        
        // Initialize display
        updateDisplay();
    </script>
</body>
</html>
